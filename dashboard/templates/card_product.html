<style>
  .product-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 360px; /* Fixed height for each card */
    width:
    background-color: white;
    border: 2px solid #6C63FF;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.2s ease;
  }

  .product-card:hover {
    transform: scale(1.05); /* Hover effect */
  }

  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .product-card .info {
    padding: 15px;
    background-color: #FFC72C;
    flex-grow: 1;
  }

  .product-card .info .price {
    margin-top: 10px;
    font-weight: bold;
    color: #333;
  }
</style>

<!-- Product Cards Section -->
<section class="w-full mx-auto mt-10 px-6">
  <div class="product-card">
    {% for product in products %}
      <a href="{% url 'detail_product:show_detail' product.pk %}" class="product-card">
        
        <!-- Product Image -->
        <div>
          {% if product.image_url %}
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
          {% else %}
            <div class="flex justify-center items-center h-full bg-gray-200">No Image</div>
          {% endif %}
        </div>

        <!-- Product Info -->
        <div class="info">
          <p class="text-sm text-gray-800">{{ product.category }}</p>
          <p class="text-base font-semibold text-gray-900">{{ product.name }}</p>
          <p class="price">Rp {{ product.price|floatformat:0 }}</p>
        </div>
      </a>
    {% empty %}
      <p class="text-gray-500">No products available.</p>
    {% endfor %}
  </div>
</section>
