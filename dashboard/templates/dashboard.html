<style>
.btn-purple {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4F00C1;
  color: white;
  border: none;
  border-radius: 24px 24px 24px 24px; 
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease;
}

.btn-purple:hover {
  background-color: #3e009c;
}
</style>

{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto p-8">

  <div class="flex justify-between items-center mb-6">
    {% if user.is_staff%}
      <h1 class="text-3xl font-semibold text-custom-purple">User Products</h1>
    {% else %}
      <h1 class="text-3xl font-semibold text-custom-purple">My Products</h1>

      <a href="{% url 'dashboard:create_product' %}" 
       class="btn-purple">
       + Add New Product
      </a>
    {% endif %}
  </div>

  {% if product_list %}
    <!-- Include Card Component -->
    {% include 'card_product.html' with products=product_list %}
  {% else %}
    <p class="text-gray-600 italic">You have no products yet.</p>
  {% endif %}

</div>
{% endblock %}
