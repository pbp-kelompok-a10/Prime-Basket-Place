<style>
.btn-purple {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4F00C1;
  color: white;
  border: none;
  border-radius: 24px 24px 24px 24px; 
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease;
}

.btn-purple:hover {
  background-color: #3e009c;
}

.btn-red {
  display: inline-block;
  padding: 10px 20px;
  background-color: #C10000; /* Merah utama */
  color: white;
  border: none;
  border-radius: 24px 24px 24px 24px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease;
}

.btn-red:hover {
  background-color: #9b0000; /* Merah lebih gelap saat hover */
}


</style>

{% extends 'base.html' %}
{% block title %}Detail Product{% endblock title %}

{% block content %}
<section class="max-w-6xl mx-auto mt-8">
  <h1 class="hidden md:flex items-center space-x-10 font-semibold text-custom-purple mb-8 text-3xl">Detail Product</h1>

  <div class="flex flex-col md:flex-row gap-10">
    <!-- Gambar Produk -->
    <div class="flex flex-col items-center">
        <div class="w-80 h-80 bg-gray-200 rounded-lg flex items-center justify-center">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="object-cover rounded-lg w-full h-full">
        </div>

        <!-- Tombol di bawah gambar -->
        <div class="mt-4 flex gap-3">
        <a href="{% url 'dashboard:edit_product' product.pk %}" class="btn-purple">
            Edit Product
        </a>
        <a href="{% url 'dashboard:delete_product' product.pk %}" class="btn-red">
            Delete Product
        </a>
        </div>
    </div>


    <!-- Detail Produk -->
    <div class="flex-1">
      <p class="text-lg font-medium mb-1">Nama Produk: <span class="font-normal">{{ product.name }}</span></p>
      <p class="text-lg font-medium mb-1">Harga: <span class="font-normal">Rp {{ product.price }}</span></p>
      <p class="text-lg font-medium mb-4">Category: <span class="font-normal">{{ product.category }}</span></p>

      <p class="text-gray-700 leading-relaxed whitespace-pre-line">
        {{ product.description }}
      </p>
    </div>
    
  </div>
</section>
{% endblock content %}
