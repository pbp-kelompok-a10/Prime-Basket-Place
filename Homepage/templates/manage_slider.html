{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Manage Slider Products</h2>

<form method="post" class="mb-6">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Add/Update</button>
</form>

<table class="min-w-full bg-white border rounded shadow">
  <thead class="bg-gray-100">
    <tr>
      <th class="py-2 px-4 text-left">Product</th>
      <th class="py-2 px-4 text-left">Featured</th>
      <th class="py-2 px-4 text-left">Discount</th>
      <th class="py-2 px-4 text-left">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for sp in slider_products %}
    <tr class="border-t">
      <td class="py-2 px-4">{{ sp.product.name }}</td>
      <td class="py-2 px-4">{{ sp.is_featured }}</td>
      <td class="py-2 px-4">{{ sp.discount }}%</td>
      <td class="py-2 px-4">
        <a href="{% url 'Homepage:delete_slider_product' sp.id %}" class="text-red-600 hover:underline">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
