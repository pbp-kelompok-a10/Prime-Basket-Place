<!-- product_slider.html -->
<div class="flex justify-between items-center mb-4">
  <h2 class="text-2xl font-semibold">Featured Products</h2>
  <a href="#" class="text-custom-purple hover:underline font-medium">View All</a>
</div>

<!-- Scrollable Slider -->
<div class="overflow-x-auto scrollbar-hide">
  <div class="flex gap-6 snap-x snap-mandatory scroll-smooth">
    {% for slider_product in slider_products %}
      <div class="snap-start shrink-0 w-48 bg-white rounded-xl shadow-sm overflow-hidden">
        {% if slider_product.product %}
          <img src="{{ slider_product.product.image_url }}" alt="{{ slider_product.product.name }}" class="h-40 w-full object-cover">
        {% else %}
          <div class="h-40 w-full bg-gray-200 flex items-center justify-center text-gray-400 text-sm">
            No Image
          </div>
        {% endif %}
        <div class="p-3 card-product-bg-yellow">
          <p class="text-sm text-gray-500 truncate">{{ slider_product.product.category }}</p>
          <p class="font-semibold truncate">{{ slider_product.product.name }}</p>
          <p class="text-gray-700 text-sm">Rp{{ slider_product.product.price }}</p>
        </div>
      </div>
    {% empty %}
      <p class="text-gray-500">No Featured Products.</p>
    {% endfor %}
  </div>
</div>

<!-- Optional CSS (hilangkan scrollbar di semua browser) -->
<style>
  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
</style>
