{% extends "base.html" %}
{% block content %}
<h3>{% if form.instance.pk %}Edit Review{% else %}Tulis Review{% endif %}</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Kirim</button>
  <a href="{% url 'detail_product:show_detail' form.instance.product.id %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
