{% extends 'base.html' %}
{% block content %}
<div class="bg-[#F8F8F8] min-h-screen py-10">
  <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row gap-8">

    <div class="bg-white rounded-xl shadow p-4 w-full md:w-1/4 h-fit">
      <h2 class="text-xl font-semibold text-[#391C8C] mb-4">Account</h2>
      <ul class="space-y-3">
        <li>
          <a href="{% url 'account:show_profile' %}" class="flex items-center gap-2 p-2 rounded-lg text-gray-700 hover:bg-[#B1AFCA] hover:text-[#391C8C]">
            <i class="fa-solid fa-user"></i> Profile Settings
          </a>
        </li>
        <li>
          <a href="" class="flex items-center gap-2 p-2 rounded-lg bg-[#B1AFCA] text-[#391C8C] font-medium">
            <i class="fa-solid fa-lock"></i> Password
          </a>
        </li>
        <li>
          <a href="{% url 'account:favorites' %}" class="flex items-center gap-2 p-2 rounded-lg text-gray-700 hover:bg-[#B1AFCA] hover:text-[#391C8C]">
            <i class="fa-solid fa-heart"></i> Favorite
          </a>
        </li>
        <li>
          <a href="{% url 'account:logout' %}" class="flex items-center gap-2 p-2 rounded-lg text-gray-700 hover:bg-[#B1AFCA] hover:text-[#391C8C]">
            <i class="fa-solid fa-power-off"></i> Logout
          </a>
        </li>
      </ul>
    </div>

    <div class="bg-white rounded-xl shadow p-8 flex-1">
      
      <div class="max-w-md mx-auto">
        
        <h2 class="text-2xl font-semibold text-center text-[#391C8C] mb-8">
          Change Password & Username
        </h2>

        <form method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-[#391C8C] mb-1">
              Username
            </label>
            <input 
                type="text" 
                id="username" 
                name="username"
                value="{{ user.username }}"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div>
            <label for="current_password" class="block text-sm font-medium text-[#391C8C] mb-1">
              Current Password
            </label>
            <input 
                type="password" 
                id="current_password" 
                name="current_password"
                placeholder="Enter your current password"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div>
            <label for="new_password" class="block text-sm font-medium text-[#391C8C] mb-1">
              New Password
            </label>
            <input 
                type="password" 
                id="new_password" 
                name="new_password"
                placeholder="Enter a new password"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div>
            <label for="confirm_password" class="block text-sm font-medium text-[#391C8C] mb-1">
              Confirm New Password
            </label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password"
                placeholder="Confirm your new password"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div class="text-center pt-4">
            <button 
                type="submit" 
                class="w-full sm:w-auto px-10 py-3 bg-[#391C8C] text-white rounded-xl font-semibold hover:bg-[#2c1570] transition-colors duration-200"
            >
              Save Changes
            </button>
          </div>

        </form>
      </div>
    </div>
    
  </div>
</div>
{% endblock %}
