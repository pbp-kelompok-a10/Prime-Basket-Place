{% extends 'base.html' %}
{% block content %}
<div class="bg-[#F8F8F8] min-h-screen py-10">
  <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row gap-8">

    <!-- Sidebar -->
    <div class="bg-white rounded-xl shadow p-4 w-full md:w-1/4 h-fit">
      <h2 class="text-xl font-semibold text-[#391C8C] mb-4">Account</h2>
      <ul class="space-y-3">
        <li>
          <a href="{% url 'account:show_profile' %}" class="flex items-center gap-2 p-2 rounded-lg text-gray-700 hover:bg-[#B1AFCA] hover:text-[#391C8C]">
            <i class="fa-solid fa-user"></i> Profile Settings
          </a>
        </li>
        <li>
          <!-- Perbaikan: Menambahkan URL yang benar -->
          <a href="{% url 'account:password' %}" class="flex items-center gap-2 p-2 rounded-lg bg-[#B1AFCA] text-[#391C8C] font-medium">
            <i class="fa-solid fa-lock"></i> Password
          </a>
        </li>
        <li>
          <a href="{% url 'account:favorites' %}" class="flex items-center gap-2 p-2 rounded-lg text-gray-700 hover:bg-[#B1AFCA] hover:text-[#391C8C]">
            <i class="fa-solid fa-heart"></i> Favorite
          </a>
        </li>
        <li>
          <a href="{% url 'account:logout' %}" class="flex items-center gap-2 p-2 rounded-lg text-gray-700 hover:bg-[#B1AFCA] hover:text-[#391C8C]">
            <i class="fa-solid fa-power-off"></i> Logout
          </a>
        </li>

        <!-- GARIS PEMISAH -->
        <li><hr class="my-2"></li>

        <!-- TOMBOL DELETE ACCOUNT BARU -->
        <li>
          <button id="deleteAccountBtn" class="flex w-full items-center gap-2 p-2 rounded-lg text-red-600 hover:bg-red-100 hover:text-red-800 transition-colors">
            <i class="fa-solid fa-trash-can"></i> Delete Account
          </button>
        </li>
      </ul>
    </div>

    <!-- Konten Utama: Form Ganti Password -->
    <div class="bg-white rounded-xl shadow p-8 flex-1">
      
      <div class="max-w-md mx-auto">
        
        <h2 class="text-2xl font-semibold text-center text-[#391C8C] mb-8">
          Change Password & Username
        </h2>

        <form method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-[#391C8C] mb-1">
              Username
            </label>
            <input 
                type="text" 
                id="username" 
                name="username"
                value="{{ user.username }}"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div>
            <label for="current_password" class="block text-sm font-medium text-[#391C8C] mb-1">
              Current Password
            </label>
            <input 
                type="password" 
                id="current_password" 
                name="current_password"
                placeholder="Enter your current password"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div>
            <label for="new_password" class="block text-sm font-medium text-[#391C8C] mb-1">
              New Password
            </label>
            <input 
                type="password" 
                id="new_password" 
                name="new_password"
                placeholder="Enter a new password"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div>
            <label for="confirm_password" class="block text-sm font-medium text-[#391C8C] mb-1">
              Confirm New Password
            </label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password"
                placeholder="Confirm your new password"
                class="w-full p-3 bg-gray-100 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#B1AFCA]"
                required
            >
          </div>

          <div class="text-center pt-4">
            <button 
                type="submit" 
                class="w-full sm:w-auto px-10 py-3 bg-[#391C8C] text-white rounded-xl font-semibold hover:bg-[#2c1570] transition-colors duration-200"
            >
              Save Changes
            </button>
          </div>

        </form>
      </div>
    </div>
    
  </div>
</div>

<!-- ================================== -->
<!-- MODAL DELETE ACCOUNT -->
<!-- ================================== -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-sm relative shadow-lg text-center">
    
    <!-- Ikon Peringatan -->
    <div class="text-red-500 mb-4">
      <i class="fa-solid fa-triangle-exclamation text-5xl"></i>
    </div>
    
    <h3 class="text-xl font-semibold text-gray-900 mb-2">Are you sure?</h3>
    <p class="text-gray-600 mb-6">
      Do you really want to delete your account? This process cannot be undone.
    </p>

    <!-- Tombol Yes/No di dalam Form -->
    <form method="POST" action="{% url 'account:delete_account' %}">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="button" id="cancelDeleteBtn" 
                class="flex-1 border border-gray-300 px-6 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100">
          No
        </button>
        <button type="submit" 
                class="flex-1 bg-red-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-red-700">
          Yes
        </button>
      </div>
    </form>

  </div>
</div>

<!-- ================================== -->
<!-- SCRIPT UNTUK MODAL DELETE -->
<!-- ================================== -->
<script>
  const deleteAccountBtn = document.getElementById('deleteAccountBtn');
  const deleteModal = document.getElementById('deleteModal');
  const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

  // Tampilkan modal saat tombol delete di-klik
  deleteAccountBtn.addEventListener('click', () => deleteModal.classList.remove('hidden'));
  
  // Sembunyikan modal saat tombol "No" di-klik
  cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
  
  // Sembunyikan modal jika klik di luar area modal (latar belakang gelap)
  deleteModal.addEventListener('click', (e) => {
    if (e.target === deleteModal) {
      deleteModal.classList.add('hidden');
    }
  });
</script>
{% endblock %}
