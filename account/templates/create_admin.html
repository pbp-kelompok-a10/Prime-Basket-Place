{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-[#F8F8F8] w-full min-h-screen flex items-center justify-center p-8">

  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-[#B1AFCA] p-6 sm:p-8 shadow-md">

      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-[#391C8C] mb-2">Create Admin Account</h1>
        <p class="text-[#522E9B]">Add a new administrator to the system</p>
      </div>

      <!-- Form -->
      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            type="text" 
            name="username" 
            required
            class="w-full px-4 py-3 border border-[#B1AFCA] rounded-md focus:outline-none focus:ring-2 focus:ring-[#391C8C]"
            placeholder="Enter username">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            type="password" 
            name="password" 
            required
            class="w-full px-4 py-3 border border-[#B1AFCA] rounded-md focus:outline-none focus:ring-2 focus:ring-[#391C8C]"
            placeholder="Enter password">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            type="password" 
            name="password2" 
            required
            class="w-full px-4 py-3 border border-[#B1AFCA] rounded-md focus:outline-none focus:ring-2 focus:ring-[#391C8C]"
            placeholder="Repeat password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-[#391C8C] text-white font-medium py-3 px-4 rounded-md hover:bg-[#522E9B] transition-colors">
          Create Admin
        </button>

      </form>

      <!-- Back Button -->
      <div class="mt-6 text-center pt-6 border-t border-[#B1AFCA]">
        <a href="{% url 'account:manage_users' %}" 
           class="text-[#391C8C] hover:text-[#522E9B] font-medium text-sm">
          ‚Üê Back to Manage Users
        </a>
      </div>

    </div>
  </div>

</div>
{% endblock %}
